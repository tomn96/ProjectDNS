{% extends "DNSmisconfiguration/base.html" %}

{% load static %}

{% block navbarADDRESS %}
<a href="{% url 'DNSmisconfiguration:address' %}" class="w3-bar-item w3-button w3-padding-large w3-white">Address</a>
{% endblock %}

{% block navbarDemoADDRESS %}
<a href="{% url 'DNSmisconfiguration:address' %}" class="w3-bar-item w3-button w3-padding-large w3-gray">Address</a>
{% endblock %}


{% block content %}

<div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
    <div class="w3-content">
        <h1 id="abstract">A Single URL Address as Input</h1>
        <h3>See <a href="{% url 'DNSmisconfiguration:readme' %}">README</a></h3>
    </div>
</div>


<div class="w3-center w3-content w3-container w3-padding-64">
<form action="{% url 'DNSmisconfiguration:address' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input class="w3-button w3-black w3-padding-large w3-large w3-margin-top" type="submit" value="Submit">
</form>
</div>

{% endblock %}
