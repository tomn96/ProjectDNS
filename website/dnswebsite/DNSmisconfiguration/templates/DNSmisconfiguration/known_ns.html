{% extends "DNSmisconfiguration/base.html" %}

{% load static %}

{% block navbarKnownNS %}

{% endblock %}

{% block navbarDemoKnownNS %}
<a href="{% url 'DNSmisconfiguration:known_ns' %}" class="w3-bar-item w3-button w3-padding-large w3-gray">KnownNS</a>
{% endblock %}


{% block content %}

<form action="{% url 'DNSmisconfiguration:known_ns' %}" method="post" enctype="multipart/form-data">
